name: gru_minions
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # communication libraries
  flutter_p2p_connection: #^2.0.2   path: ../flutter_p2p_connection
    git:
      url: https://github.com/jorisdeguet/flutter_p2p_connection.git
      ref: main
  mac_address: ^1.0.0
  intl: ^0.18.1
  assets_audio_player: ^3.1.1
  flame: ^1.17.0
  json_annotation: ^4.8.1
  get: ^4.6.6
  image: ^4.1.3
  flame_tiled: ^1.19.0
  google_fonts: ^6.2.0
  stroke_text: ^0.0.2
  flame_audio: ^2.10.0
  rename: ^3.0.1
  flutter_animate: ^4.5.0
  flame_splash_screen: ^0.3.0
  animated_text_kit: ^4.2.2
  sidebarx: ^0.16.3
  blinking_text: ^1.0.2
  carousel_slider: ^4.2.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  # potential use of complex messages inside a mode??
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/Icon Launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/Icon Launcher.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/Icon Launcher.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/Icon Launcher.png"


